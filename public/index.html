<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>First Server</title>
    <link rel="shortcut icon" href="#">
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>List of Blog Posts</h1>
    <ul id="blogPosts">
    </ul>

    <h1>Create Post</h1> <span id="sPost"></span>
    <form id="postForm">
      <fieldset>
          <label for="title">Title: </label>
          <input type="text" name="title" id="titleP"><br>
          <label for="author">Author: </label>
          <input type="text" name="author" id="authorP"><br>
          <label for="content">Content: </label>
          <input type="text" name="content" id="contentP"><br>
          <label for="dateP">Date: </label>
          <input type="date" name="dateP" id="dateP"><br>
          <input type="submit" name="submitBtnP" id="submitBtnP">
      </fieldset>
    </form>

    <h1>Delete Post</h1><span id="dPost"></span>
    <form id="delForm">
      <fieldset>
        <label for="idD">Id: </label>
        <input type="text" name="idD" id="idD">
        <input type="submit" name="submitBtnD" id="submitBtnD">
      </fieldset>
    </form>

    <h1>Update Post</h1><span id="uPost"></span>
    <form id="upForm">
      <fieldset>
          <label for="idU">Id: </label>
          <input type="text" name="idU" id="idU">
          <label for="title">Title: </label>
          <input type="text" name="title" id="titleU"><br>
          <label for="author">Author: </label>
          <input type="text" name="author" id="authorU"><br>
          <label for="content">Content: </label>
          <input type="text" name="content" id="contentU"><br>
          <label for="dateU">Date: </label>
          <input type="date" name="dateU" id="dateU"><br>
          <input type="submit" name="submitBtnU" id="submitBtnU">
      </fieldset>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
